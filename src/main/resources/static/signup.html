<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Custom JS / CSS -->
    <link href="/css/basic.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

    <title>Yum Yum Trend</title>

    <script>
        function signUp() {
            let info = {
                username: $("#name").val(),
                password: $("#password").val(),
                email: $("#email").val()
            }
            $.ajax({
                type: 'POST',
                url: `http://localhost:8080/signup`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    alert("회원가입이 완료되었습니다!!");
                    location.href = 'login.html';
                }
            })
        }
    </script>
</head>
<body>
<div class="sign-wrap">
    <div class="col-md-5 mx-auto">
        <div id="second">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>회원가입</h1>
                    </div>
                </div>
                <div id="registration">
                    <div class="form-group">
                        <label for="name">사용자 이름</label>
                        <input type="text" name="firstname" class="form-control" id="name"
                               aria-describedby="emailHelp" placeholder="사용자이름을 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="이메일을 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control"
                               aria-describedby="emailHelp" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <div class="col-md-12 text-center mb-3">
                        <button class="btn btn-block mybtn btn-primary tx-tfm" onclick="signUp()">회원가입
                        </button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <p class="text-center"><a href="login.html" id="signin">이미 계정이 있으신가요?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
