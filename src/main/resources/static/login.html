<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script><meta charset="UTF-8">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Custom JS / CSS -->
    <link href="/css/basic.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

    <title>Yum Yum Trend</title>
    <script>
        function login() {
            let info = {
                username: $("#name").val(),
                password: $("#password").val()
            }
            $.ajax({
                type: 'POST',
                url: `http://localhost:8080/login`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    localStorage.setItem("token", response['token']);
                    localStorage.setItem("username", response['username']);
                    location.href = 'index.html';
                }
            })
        }

        Kakao.init('당신의 소중한 카카오 JS키');
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    $.ajax({
                        type: 'POST',
                        url: `http://localhost:8080/login/kakao`,
                        contentType: "application/json",
                        data: JSON.stringify({'token':authObj['access_token']}),
                        success: function (response) {
                            localStorage.setItem("token", response['token']);
                            localStorage.setItem("username", response['username']);
                            location.href = 'index.html';
                        }
                    })
                },
                fail: function(err) {
                    alert(JSON.stringify(err))
                },
            })
        }
    </script>
</head>
<body>
    <div class="sign-wrap">
        <div class="col-md-5 mx-auto">
            <div id="first">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>로그인</h1>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="name">사용자 이름</label>
                            <input type="text" name="firstname" class="form-control" id="name"
                                   aria-describedby="emailHelp" placeholder="사용자이름을 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   aria-describedby="emailHelp" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="col-md-12 text-center ">
                            <p>
                            <button type="submit" class=" btn btn-block btn-primary tx-tfm" onclick="login()">로그인</button>
                            </p>
                        </div>
                        <div class="col-md-12 mb-3 text-center ">
                            </p>
                            <button type="submit" class=" btn btn-block btn-warning tx-tfm" onclick="loginWithKakao()">카카오 로그인</button>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">아직 회원이 아니신가요? <a href="signup.html" id="signup">회원가입</a></p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
